<!DOCTYPE html>

  <meta charset="UTF-8">

<body>

<div class="mdl-layout mdl-js-layout mdl-color--grey-100">
<main class="mdl-layout__content">
    <div class="page-content">

<div class="form">
  <form class="form-inline">
    <!--DO NOT MODIFY THE ID OR ONCLICK ATTRIBUTES IN THIS FORM-->
    <div class="form-group">
      <input type="text" class="form-control" id="artist" placeholder="Artist Name" />
      <button type="button" class="btn btn-primary" id="get-music-button" onclick="getMusic()">Get Music</button>
    </div>
  </form>
  </div>

  <div class="mdl-grid"> 

  <div id="song-list">
     
      <div class="template"> 
    <div class="mdl-card-horizontal mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-shadow--2dp">
  <div class="mdl-card__media">
    <img src="">
  </div>
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text"></h2>
    </div>
    <div class="mdl-card__supporting-text">
    <p></p>
    <p></p>
    </div>
    </div>
      </div>
</div>
</div>
</div>
</main>
</div>
